<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Chidsanuphong Pengchai - Software Engineer and Data Science professional with experience in machine learning, computer vision, and full-stack development"
        />
        <meta
            name="keywords"
            content="Software Engineer, Data Science, Machine Learning, YOLO, Python, Thailand, Thammasat University"
        />
        <title>
            Chidsanuphong Pengchai | Software Engineer & Data Scientist
        </title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav>
        </nav>

        <header>
        </header>

        <div class="container">
            <section class="profile-summary" id="about"></section>
            <section id="skills"></section>
            <section id="experience"></section>
            <section id="projects"></section>
            <section id="education"></section>
            <section id="involvement"></section>
        </div>
        
        <footer>
        </footer>

        <script>
            function initializeSmoothScrolling() {
                document.querySelectorAll("nav a").forEach((anchor) => {
                    anchor.addEventListener("click", function (e) {
                        e.preventDefault();

                        const targetId = this.getAttribute("href");
                        const targetElement = document.querySelector(targetId);

                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 70,
                                behavior: "smooth",
                            });
                        }
                    });
                });
            }

            async function loadComponent(url, element) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        element.innerHTML = `<p>Error loading content from ${url}. Status: ${response.status}</p>`;
                        console.error(`Failed to load ${url}: ${response.statusText}`);
                        return;
                    }
                    const text = await response.text();
                    element.innerHTML = text;
                } catch (error) {
                    element.innerHTML = `<p>Error loading content from ${url}.</p>`;
                    console.error(`Error fetching ${url}:`, error);
                }
            }

            async function loadAllComponents() {
                await Promise.all([
                    loadComponent('sections/nav.html', document.querySelector('nav')),
                    loadComponent('sections/header.html', document.querySelector('header')),
                    loadComponent('sections/about.html', document.querySelector('#about')),
                    loadComponent('sections/skills.html', document.querySelector('#skills')),
                    loadComponent('sections/experience.html', document.querySelector('#experience')),
                    loadComponent('sections/projects.html', document.querySelector('#projects')),
                    loadComponent('sections/education.html', document.querySelector('#education')),
                    loadComponent('sections/involvement.html', document.querySelector('#involvement')),
                    loadComponent('sections/footer.html', document.querySelector('footer'))
                ]);
                initializeSmoothScrolling();
            }

            document.addEventListener('DOMContentLoaded', loadAllComponents);
        </script>
    </body>
</html>
